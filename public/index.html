<!doctype html>
<html ng-app="APP">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<link rel="stylesheet" href="css/app.css"/>-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/glyphicons-bootstrap.css"/>
    <link rel="stylesheet" href="css/glyphicons.css"/>
    <link rel="stylesheet" href="css/glyphicons.pro.css"/>
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/ripples.min.css">
    <link rel="stylesheet" href="css/roboto.min.css">
    <link rel="stylesheet" href="css/toastr.css">
    <link rel="stylesheet" href="js/ag-grid/angular-grid.css">
    <link rel="stylesheet" href="js/ag-grid/theme-fresh.css">
    <link rel="stylesheet" href="js/angular-loading-bar/loading-bar.css">
    <link rel="stylesheet" href="js/angular-xeditable/xeditable.css">
</head>
<body>
<div ng-controller="UserController">
    <div class="container">

        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">AngularJS</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="#users">Users</a></li>
                        <li><a href="#comments">Comments</a></li>
                        <li><a href="#tags">Tags</a></li>
                    </ul>
                    <div class="navbar-right">
                        <ul class="nav navbar-nav">
                            <li><a href="#about">About</a></li>
                            <li><a href="#login">Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <br><br><br><br>

        <div class="col-sm-8">
            <fieldset>
                <legend> User </legend>
                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="inputNameLabel" class="col-sm-2 control-label">Name</label>

                        <div class="col-sm-8">
                            <input ng-model="user.name" type="text" class="form-control" id="inputName"
                                   placeholder="Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmailLabel" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-8">
                            <input ng-model="user.email" type="email" class="form-control" id="inputEmail"
                                   placeholder="Email">
                        </div>
                    </div>

                </form>
            </fieldset>

            <div class="col-sm-offset-2">
                <button class="btn btn-default raised" type="button" ng-click="getData()">Get Data</button>
            </div>
        </div>
    </div>
</div>

<!--<div ng-controller="ClocksController">-->
<!--<span style="float:right">{{ clock.now | date:'MM/dd/yyyy HH:mm:ss'}} &nbsp;</span>-->
<!--</div>-->

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-animate/angular-animate.js"></script>
<script src="js/ag-grid/angular-grid.js"></script>
<script src="js/angular-hotkeys/hotkeys.min.js"></script>
<script src="js/angular-loading-bar/loading-bar.js"></script>
<script src="js/angular-mocks/angular-mocks.js"></script>
<script src="js/angular-sweetalert/SweetAlert.js"></script>
<script src="js/angular-tablesort/angular-tablesort.js"></script>
<script src="js/angular-ui-router/angular-ui-router.js"></script>
<script src="js/angular-ui-sortable/sortable.js"></script>
<script src="js/angular-ui-utils/ui-utils.js"></script>
<script src="js/angular-xeditable/xeditable.js"></script>
<script src="js/lodash/lodash.js"></script>
<script src="js/moment/moment.js"></script>
<script src="js/pdfmake/pdfmake.js"></script>
<script src="js/pdfmake/vfs_fonts.js"></script>
<script src="js/satellizer/satellizer.js"></script>
<script src="js/sinon/index.js"></script>
<script src="js/toastr.js"></script>
<script src="angular/app.js"></script>
<!--<script src="angular/constants.js"></script>-->
<!--<script src="angular/modules/clocks/clocks.ctrl.js"></script>-->
<script src="angular/modules/users/users.ctrl.js"></script>
<script src="angular/routes.js"></script>

</body>
</html>
