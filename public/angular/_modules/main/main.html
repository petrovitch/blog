<div ng-controller="MainController">
    <div ng-repeat="post in posts">
        <h2>{{ post.title }}</h2>
        <p>
            {{ post.content }}
            <br/><a href="#/post/{{post.id}}>More</a>
            </p>
        <p class=text-right">
            <span ng-repeat="tab in post.tags" class="label label-primary tag">{{ tab.title }}</span>
        </p>
        <hr/>
        </p>
    </div>
</div>
