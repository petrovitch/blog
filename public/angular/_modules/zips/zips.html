<div ng-controller="ZipsController">
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <th class="text-center report-headings">Category</th>
            <th class="text-center report-headings">Abbr</th>
            <th class="text-center report-headings">State</th>
            <th class="text-center report-headings">Zip</th>
            <th class="text-center report-headings">County</th>
            <th class="text-center report-headings">Country</th>
            <th class="text-center report-headings">Longitude</th>
            <th class="text-center report-headings">Latitude</th>
            <!--<th class="text-center report-headings">Action</th>-->
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="zip in zips">
                <td class="text-left">{{ zip.city }}</td>
                <td class="text-center">{{ zip.state }}</td>
                <td class="text-left">{{ zip.state_name }}</td>
                <td class="text-right">{{ zip.zipcode }}</td>
                <td class="text-left">{{ zip.county }}</td>
                <td class="text-left">{{ zip.country }}</td>
                <td class="text-right">{{ zip.lon }}</td>
                <td class="text-right">{{ zip.lat }}</td>
                <!--<td class="text-center">-->
                    <!--<a href="{!! action('ZipcodesController@show', $zipcode->id) !!}" title="Show"><span class="glyphicon glyphicon-list"></span></a>-->
                    <!--<a href="{!! action('ZipcodesController@edit', $zipcode->id) !!}" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a>-->
                    <!--<a href="{!! action('ZipcodesController@destroy', $zipcode->id) !!}" title="Delete"><span class="glyphicon glyphicon-trash"></span></a>-->
                <!--</td>-->
            </tr>
        </tbody>
    </table>
</div>
