<div ng-controller="UsersController">
    <div class="jumbotron text-center">
        <h1>Users Page</h1>
        <p>{{ message }}</p>
    </div>

    <table>
        <tr ng-repeat="user in users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </table>
</div>
