<div ng-controller="CountiesController">
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <th class="text-center report-headings">ID</th>
            <th class="text-center report-headings">County</th>
            <th class="text-center report-headings">Label</th>
            <th class="text-center report-headings">Locale</th>
            <th class="text-center report-headings">State ID</th>
            <th class="text-center report-headings">State</th>
            <!--<th class="text-center report-headings">Action</th>-->
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="county in counties">
                <td class="text-right">{{ county.id }}</td>
                <td class="text-left">{{ county.county }}</td>
                <td class="text-left">{{ county.label }}</td>
                <td class="text-left">{{ county.locale }}</td>
                <td class="text-left">{{ county.state_id }}</td>
                <td class="text-left">{{ county.state }}</td>
                <!--<td class="text-center">-->
                    <!--<a href="{!! action('CountiesController@show', $zipcode->id) !!}" title="Show"><span class="glyphicon glyphicon-list"></span></a>-->
                    <!--<a href="{!! action('CountiesController@edit', $zipcode->id) !!}" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a>-->
                    <!--<a href="{!! action('CountiesController@destroy', $zipcode->id) !!}" title="Delete"><span class="glyphicon glyphicon-trash"></span></a>-->
                <!--</td>-->
            </tr>
        </tbody>
    </table>
</div>
