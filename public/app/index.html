<!DOCTYPE html>
<html ng-app="main">
<head>
    <title>Simple app</title>
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <link rel="stylesheet" type="text/css" href="../css/roboto.min.css">
    <link rel="stylesheet" type="text/css" href="../css/material.min.css">
    <link rel="stylesheet" type="text/css" href="../css/ripples.min.css">
    <link rel="stylesheet" type="text/css" href="../css/toastr.css">
</head>
<body>

<div ng-controller="ClockController">
    <div class="container">
        <div class="content">
            <span style="float:right">
                {{ clock.now | date:'MM/dd/yyyy HH:mm:ss'}}
            </span>
        </div>
    </div>
</div>

<div ng-controller="AddingMachineController">
    <fieldset>
        <legend>Adding Machine</legend>
        <div class="container col-lg-10-offset-1">
            <div class="content col-lg-10">
                <div class="input-group">
                    <h4>Simple adding machine:</h4>
                    <button ng-click="add(1)" class="btn btn-primary glyphicon glyphicon-plus"></button>
                    <a ng-click="subtract(1)" class="btn btn-warning glyphicon glyphicon-minus"></a>
                </div>
                <h4>Current count: {{ counter }}</h4>
            </div>
        </div>
    </fieldset>
</div>

<div ng-controller="MyController">
    <fieldset>
        <legend>Example</legend>
        <div class="container col-lg-10-4">
            <div class="content col-lg-10-offset-4">
                <div class="input-group">
                </div>
    </fieldset>
</div>
</div>

<script src="../js/angular.js"></script>
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/ripples.min.js"></script>
<script src="../js/material.min.js"></script>
<script src="../js/toastr.js"></script>

<script src="app.js"></script>

</body>
</html>
